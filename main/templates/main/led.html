{% load static %}
<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <title>Luminus_web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
        <script>
          function change(color,text){
            var circle = document.getElementById("cir");            //classname으로 했더니 안되고 id로 지정하니 됨
            circle.style.backgroundColor = color;
  
            txt.innerHTML= text;
          }

          function onoff() {                                        //led onoff 버튼
            var click = document.getElementById("onimg");           //onoffbutton과 글자가 match하면 off로 변경 
            if(click.src.match("onoffbutton")){
              click.src = "../../../static/offbutton.png";
            }
            else{
              click.src= "../../../static/onoffbutton.png";
            }
          }
        </script>
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-navy">
        <div class="container">
            <a class="navbar-brand" href="../status"><img src="{%static 'starandmoonlogo.png' %}" style="height : 35px;" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">   
                  <a class="nav-link" href="">LED
                    <span class="sr-only">(current)</span> <!--??-->
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../calender">Calender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../alarm">Alarm</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../music">Music</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../time">Time Off</a>
                </li>
              </ul>
              <!--<form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>-->
            </div>
          </div>
          </nav>
          
        <!--title-->
        <div class="container">
          <div class="bs-docs-section">
            <div class="row">
              <div class="col-lg-12">
                <div class="page-header">
                  <h1 id="containers">LED</h1>
                </div>
                <!--LED-->
                <div class="bs-component">
                  <div class="jumbotron">
                    <div class="circle" id="cir" style="background-color: #fff;"></div>
                    <p class="lead" id="txt">#fff</p>
                    <!--오른쪽 색상 버튼-->
                    <div class="select">
                      <div class="col-lg-7">
                        <p class="bs-component">
                          <ul class="slc_ul">
                            <li class="slc_li"><button type="button" class="btn-circle btn-red" value="red" onclick="change(this.value, 'red')"></button><p>red</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-pink" value="pink" onclick="change(this.value, 'pink')"></button><p>pink</p></li>
                            <li class="slc_lii"><button type="button" class="btn-img" onclick="onoff()"><img src="{%static 'offbutton.png' %}" id="onimg" style="width:90px"></button></li>
                          </ul>
                          <ul class="slc_ul">
                            <li class="slc_li"><button type="button" class="btn-circle btn-orange" value="orange" onclick="change(this.value, 'orange')"></button><p>orange</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-yellow" value="yellow" onclick="change(this.value, 'yellow')"></button><p>yellow</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-primary" value="green" onclick="change(this.value, 'green')"></button><p>green</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-primary" value="mint" onclick="change(this.value, 'mint')"></button><p>mint</p></li>
                          </ul>
                          <ul class="slc_ul">
                            <li class="slc_li"><button type="button" class="btn-circle btn-blue"></button><p>blue</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-sky"></button><p>sky</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-navy"></button><p>navy</p></li>
                            <li class="slc_li"><button type="button" class="btn-circle btn-violet"></button><p>violet</p></li>
                          </ul>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
